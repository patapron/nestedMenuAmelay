<!-- Toolbar -->
<div class="toolbar" role="banner">
  <img width="100" alt="Amelay Logo" src="{{ logo }}" />
  <span>{{ projectName }}</span>
  <div class="spacer"></div>
</div>

<div class="content" role="main">
  <!-- Resources -->
  <h2>Prueba</h2>
  <p>Realizar un men√∫ desplegable anidado</p>

  <div class="card-container">
    <button
      mat-icon-button
      aria-label="menu"
      [matMenuTriggerFor]="menu.mainMenu"
    >
      <mat-icon>more_vert</mat-icon>
    </button>
    <app-menu
      #menu
      [completeList]="completeList"
      [filteredList]="filterList(null)"
    ></app-menu>
  </div>
</div>
